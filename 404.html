<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Página 404</title>

    <link rel="stylesheet" href="404.css" />
  </head>

  <body>
    <div class="container">
      <!-- Div principal que agrupa todo o conteúdo da página -->

      <div class="text-section">
        <!-- Seção de texto da página -->
        <h1><b>Ooops...</b></h1>
        <h2>Página não encontrada</h2>
        <br />
        <p>
          Desculpe. O conteúdo que você está procurando <br />não existe ou foi
          removido.
        </p>
        <br />
        <a href="index.html" class="btn-voltar">Volte</a>
        <!-- Link de navegação com uma classe para o estilo, que pode levar o usuário de volta a uma página anterior -->
      </div>

      <div class="image-section">
        <!-- Seção onde é exibida uma imagem -->
        <img src="assets/img/image01.png" alt="Desenho de cabos desconectados" />
        <!-- Imagem de cabos desconectados -->
      </div>

      <div class="image-404-section">
        <img src="assets/img/404.png" alt="404 Error" />
        <!-- Imagem que ilustra o erro 404  -->
      </div>
    </div>
  </body>
</html>
